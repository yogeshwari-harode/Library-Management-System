<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.acquirosolutions.com/images/about/image-23.png" type="image/png"> 
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Delete Book</title>
</head>

<body>

    <div class="logo">Delete Book</div>

    <section>
        <div class="p-3 mb-2 bg-light text-dark">
            <div class="form-group row">
                <div class="container my-3">
                    <form method="POST" action="Delete_Book">
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">ISBN Number: </label>
                            <div class="col-sm-10">
                                <input type="number" name="isbn" class="form-control" id="inputPassword3" placeholder="Enter ISBN Number">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Delete Book</button>
                            </div>
                        </div>
                    </form>

                    <form action="Dashboard.html">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Back</button><br><br>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
